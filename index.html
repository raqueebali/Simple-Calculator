<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body>
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br>

                    <input type="button" class="btn btn-danger" value="C" id="clear">
                    <input type="button" class="btn btn-warning ml-3" value="->" onclick="backSpace()">
                    <input type="button" class="btn btn-secondary ml-3" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-secondary ml-3" value="/"onclick="document.calculator.display.value+='/'"><br><br>
                    <input type="button" class="btn btn-primary" value="7" onclick="seven()">
                    <input type="button" class="btn btn-primary ml-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-primary ml-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-secondary ml-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-primary ml-3" value="4" onclick="four()">
                    <input type="button" class="btn btn-primary ml-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-primary" value="6" onclick="six()">
                    <input type="button" class="btn btn-secondary ml-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-primary ml-3" value="1" onclick="one()">
                    <input type="button" class="btn btn-primary ml-3" value="2" onclick="two()">
                    <input type="button" class="btn btn-primary" value="3" onclick="three()">
                    <input type="button" class="btn btn-secondary" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-primary ml-3" value="0" onclick="zero()">
                    <input type="button" class="btn btn-primary ml-3" value="00" onclick="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-secondary ml-3" value="." onclick="point()">
                    <input type="button" class="btn btn-success ml-3" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">


                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
</body>
</html>
